<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- 網頁標題 -->
    <title>多那之歐樂沃城堡門市</title>
    
    <!-- 手機主畫面圖示 (Apple Touch Icon) -->

    <link rel="icon" type="image/jpeg" href="https://i.postimg.cc/Yqkyt94q/352653153_1294597047840225_8043764672305305974_n.jpg" />

      * {
        -webkit-touch-callout: none;
        -webkit-user-select: none;

        -webkit-user-select: text;
        user-select: text;

        margin: 0;
        padding: 0;
        overflow-x: hidden;
      }
